<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Netflix log in page</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'><link rel="stylesheet" href="./signin.css">

</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="index.html"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="" /></a>
      </div>
    </div>
    <div class="login_body">
      <div class="style="height:300px;">
        <h2 Sign in </h2>
          <form>
            <div class="input_wrap">
              <input type="text" placeholder="Email or Phone no.">
            </div>
            <div class="input_wrap">
              <input type="text" placeholder="Password">
            </div>
            <div class="input_wrap">
              <button>Sign In</button>
            </div>
          </form>
          <div class="support">
            <div class="remember">
              <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
              <span>Remember Me</span>
            </div>
            <div class="need_help">
              <a href="#">Need Help?</a>
            </div>
          </div>
      </div>  
          <div class="login_footer">
            <div class="login_facebook">
              <span><img src="facebook.png" alt="fb"></span>
              <span><a href="#">Log In with fb</a></span>
            </div>
          </div>
          <div class="sign_up">
            <p> New to Netflix?<a href="signup.html">  Sign up Now.</a></p>
          </div>
          <div class="terms">
            <p>The page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a></p>
          </div>
    </div>
  </div>
  
   <footer class="footer">
    <p>Questions? Call 1-866-579-7172</p>
    <div class="footer-cols">
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Cookie Preferences</a></li>
      </ul>
      <ul>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Corporate Information</a></li>
      </ul>
      <ul>
        <li><a href="#">Term of Use</a></li>
      </ul>
      <ul>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>

   </footer>
 
</body>
